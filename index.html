<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classified Access Panel</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <img src="assets/logo/your-logo.png" alt="Logo" class="logo"/>
    <h1>CLASSIFIED DATABASE</h1>
    <p>Enter your access code to continue</p>
    <input type="password" id="accessCode" placeholder="Access Code"/>
    <button onclick="verifyCode()">Enter</button>
    <p id="feedback"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
